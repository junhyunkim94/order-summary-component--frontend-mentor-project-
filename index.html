<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>
  <img class="background" src="images/pattern-background-desktop.svg" alt="background">
  <div class="order-box">
    <div class="">
      <img class="top-img" src="images/illustration-hero.svg" alt="girl-listening-to-music">
      <h1> Order Summary </h1>
      <h3>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</h3>
      <div class="plan-box">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon">
        <p class="pb-txt1">Annual Plan</p>
        <p class="pb-txt2">$59.99/year</p>
        <p class="pb-txt3"><a class="link" href="#">Change</a></p>
      </div>
    </div>
    <div class="payment-box">
      <a class="btn" href="#">Proceed to Payment</a>
    </div>
    <p class="cancel-txt"> <a class="link2" href="#">Cancel Order</a></p>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Joshua J Kim</a>.
  </div>
</body>

</html>
